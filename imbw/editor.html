        <script>
            var world;
            window.onload = function () {
                var FPS = 60,
                    lastTime = 0,

                    loop = (timestamp) => {
                        requestAnimationFrame(loop);
                        if (timestamp - lastTime < 1000 / FPS) {
                            return;
                        }
                        world.doOneCycle();
                        lastTime = Math.max(
                            lastTime + 1000 / FPS,
                            timestamp - 1000 / FPS
                        );
                    };
                /*
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js');
                }
                */
                world = new WorldMorph(document.getElementById('world'));
                new IDE_Morph({
                    path: '../',
                    load: 'imbw.xml',
                    // onload: () => /* runs when "transpile.xml" is loaded */,
                    design: "flat",
                    theme: "bright",
                    lang: "de",
                    // border: 1,
                    // hideControls: true,
                    hideProjectName: true,
                    // hideCategories: true,
                    // hideProjects: true,
                    hideSettings: true,
                    noProjectItems: true,
                    // noDefaultCat: false,
                    // noSprites: true,
                    // noSpriteEdits: true,
                    // noPalette: true,
                    // blocksZoom: 1.2,
                    // blocksFade: 30,
                    noCloud: true,
                    // noImports: true,
                    noOwnBlocks: true,
                    noRingify: true,
                    noUserSettings: true,
                    noDevWarning: true,
                    preserveTitle: true
                }).openIn(world);
                requestAnimationFrame(loop);
            };
        </script>
    </head>
    <body style="margin: 0;">
        <canvas id="world" tabindex="1" style="position: absolute;"></canvas>
    </body>
</html>
