		<script type="text/javascript">
			var world;
			document.querySelector('meta[name="snap-cloud-domain"]').setAttribute("location", (location.protocol + "//" + location.host))
			console.log(location.host, document.querySelector('meta[name="snap-cloud-domain"]'))
			window.onload = function () {
				console.log("is Retina supported: " + isRetinaSupported());
				disableRetinaSupport();
				world = new WorldMorph(document.getElementById('world'));
				world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
				loop();
			};

			function loop() {
				requestAnimationFrame(loop);
				world.doOneCycle();
			}
		</script>

	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;"></canvas>
